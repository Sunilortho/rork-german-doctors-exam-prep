<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Go - German Doctors Exam Prep</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .center {
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .steps {
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            border-left: 4px solid #3B82F6;
        }
        
        .steps h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .steps ol {
            margin-left: 20px;
            line-height: 1.8;
            color: #555;
            font-size: 14px;
        }
        
        .steps li {
            margin-bottom: 10px;
        }
        
        .link-button {
            display: inline-block;
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .link-button:hover {
            background: #2563EB;
        }
        
        .copy-button {
            background: #white;
            color: #3B82F6;
            border: 2px solid #3B82F6;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        .copy-button:hover {
            background: #3B82F6;
            color: white;
        }
        
        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="center">
            <h1>ðŸ“± Expo Go QR Code</h1>
            <p class="subtitle">German Doctors Exam Prep</p>
        </div>
        
        <div id="qrcode"></div>
        
        <div class="steps">
            <h2>ðŸ“– Steps:</h2>
            <ol>
                <li>Download <strong>Expo Go</strong> app</li>
                <li>Open Expo Go</li>
                <li>Tap camera icon to scan</li>
                <li>Scan QR code above</li>
                <li>App opens automatically</li>
            </ol>
        </div>
        
        <div class="button-group">
            <a href="exp://german-doctors-exam-prep" class="link-button">âš¡ Open Now</a>
            <button class="copy-button" onclick="copyLink()">ðŸ“‹ Copy Link</button>
        </div>
        
        <div id="msg" class="success">âœ… Link copied!</div>
        
        <div class="footer">
            <p>Direct link: <strong>exp://german-doctors-exam-prep</strong></p>
            <p>Download: <a href="https://expo.dev/client" target="_blank" style="color: #3B82F6;">Expo Go App</a></p>
        </div>
    </div>
    
    <script>
        try {
            new QRCode(document.getElementById('qrcode'), {
                text: 'exp://german-doctors-exam-prep',
                width: 250,
                height: 250,
                colorDark: '#000000',
                colorLight: '#FFFFFF',
                correctLevel: QRCode.CorrectLevel.H
            });
        } catch(e) {
            console.error('QR Code error:', e);
            document.getElementById('qrcode').innerHTML = '<p>QR Code generation failed. Use link below instead.</p>';
        }
        
        function copyLink() {
            var text = 'exp://german-doctors-exam-prep';
            navigator.clipboard.writeText(text).then(function() {
                var msg = document.getElementById('msg');
                msg.style.display = 'block';
                setTimeout(function() {
                    msg.style.display = 'none';
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy: ' + text);
            });
        }
    </script>
</body>
</html>
